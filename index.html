<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
      name="viewport"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Onest:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#B8FF00",
              "bg-dark": "#1E1E1E",
              "muted-gray": "#555555",
            },
            fontFamily: {
              sans: ["Onest", "sans-serif"],
            },
            borderRadius: {
              "2xl": "1rem",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      body {
        background-color: #1e1e1e;
        color: white;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        overflow: hidden;
        height: 100vh;
        height: 100dvh;
      }
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      .ios-active:active {
        transform: scale(0.97);
        transition: transform 0.1s ease;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body class="flex flex-col p-6">
    <header class="pt-2 mb-6 flex items-center gap-3">
      <img
        src="ghost_ava.png"
        alt="GhostLink"
        class="w-10 h-10 rounded-full object-cover"
      />
      <h1 class="text-3xl font-black tracking-tight text-white uppercase">
        GHOSTLINK
      </h1>
    </header>

    <div class="flex-grow"></div>

    <div class="flex justify-between items-end mb-8">
      <div class="flex flex-col">
        <span class="text-white text-4xl font-bold">51₽</span>
        <span class="text-muted-gray text-sm font-medium">Баланс</span>
      </div>
      <div class="flex flex-col text-right">
        <span class="text-white text-lg font-bold">до 16 марта 2026</span>
        <span class="text-primary text-[10px] font-black uppercase tracking-wider"
          >ПОДПИСКА АКТИВНА</span
        >
      </div>
    </div>

    <div class="flex flex-col gap-4">
      <button
        class="ios-active w-full bg-primary h-[60px] rounded-2xl flex items-center justify-between px-6 transition-transform"
      >
        <span class="text-black font-bold text-lg">Купить подписку</span>
        <span class="material-symbols-outlined text-black">credit_card</span>
      </button>
      <button
        class="ios-active w-full border border-primary h-[60px] rounded-2xl flex items-center justify-between px-6 transition-transform"
      >
        <span class="text-primary font-bold text-lg">Установка и настройка</span>
        <span class="material-symbols-outlined text-primary">download</span>
      </button>
    </div>

    <div class="grid grid-cols-2 gap-4 mt-4">
      <button
        class="ios-active border border-primary h-[80px] rounded-2xl flex flex-col items-center justify-center gap-1 transition-transform"
      >
        <span class="material-symbols-outlined text-primary">person</span>
        <span class="text-primary text-sm font-bold">Профиль</span>
      </button>
      <button
        class="ios-active border border-primary h-[80px] rounded-2xl flex flex-col items-center justify-center gap-1 transition-transform"
      >
        <span class="material-symbols-outlined text-primary">headset_mic</span>
        <span class="text-primary text-sm font-bold">Поддержка</span>
      </button>
    </div>

    <footer class="pb-2 text-center">
      <span class="text-muted-gray text-sm font-medium tracking-wide"
        >@ghostlink_bot</span
      >
    </footer>
  </body>
</html>
